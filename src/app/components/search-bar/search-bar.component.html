<div class="search-container">
    <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <span class="logo" routerLink="/">VG World</span>
        <input
        class="search-input"
        name="search"
        ngModel
        placeholder="Search 500,000+ games here"
        />
        <button class="search-button">Search</button>
    </form>
</div>
